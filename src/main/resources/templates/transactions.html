<html xmlns:th="http://thymeleaf.org/" lang="en">
<head>
    <title>Online Bank</title>
    <link rel="stylesheet" href="/css/transactions.css"/>
</head>
<body>
<h2>Transaction History</h2>

<table>
    <tr>
        <th>ID</th>
        <th>Date</th>
        <th>Retailer</th>
        <th>Funds In</th>
        <th>Funds Out</th>
    </tr>
    <tr th:each="transaction : ${transactions}">
        <td><a th:href="@{/transactions/{transactionId}(transactionId=${transaction.id})}" th:inline="text">[[${transaction.id}]]</a></td>
        <td th:inline="text">[[${transaction.date}]]</td>
        <td th:inline="text">[[${transaction.retailer}]]</td>
        <td th:inline="text" th:if="${transaction.type.equals('C')}">[[${transaction.amount}]]</td>
        <td th:inline="text" th:unless="${transaction.type.equals('C')}">&nbsp;</td>
        <td th:inline="text" th:if="${transaction.type.equals('D')}">[[${transaction.amount}]]</td>
        <td th:inline="text" th:unless="${transaction.type.equals('D')}">&nbsp;</td>
    </tr>
</table>
</body>
</html>
